<!DOCTYPE html>
<html>

<head>
	<title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<div id="stats" class="stats hiden"></div>

		<section class="statistics">
			<p id="loading">Loading...</p>
			<p class="s hiden">
				<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-hand-icon lucide-hand"><path d="M18 11V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2"/><path d="M14 10V4a2 2 0 0 0-2-2a2 2 0 0 0-2 2v2"/><path d="M10 10.5V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2v8"/><path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/></svg>
				<span id="movements">Movements: 0</span>
			</p>
			<p class="s hiden">
				<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock-icon lucide-clock"><path d="M12 6v6l4 2"/><circle cx="12" cy="12" r="10"/></svg>
				<span id="time">Time: 0</span>
			</p>
			<p id="btn-stats" class="s hiden">
				<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chart-bar-icon lucide-chart-bar"><path d="M3 3v16a2 2 0 0 0 2 2h16"/><path d="M7 16h8"/><path d="M7 11h12"/><path d="M7 6h3"/></svg>
				Statistics
			</p>
		</section>

		<div id="shuffle" class="shuffle">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shuffle-icon lucide-shuffle"><path d="m18 14 4 4-4 4"/><path d="m18 2 4 4-4 4"/><path d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22"/><path d="M2 6h1.972a4 4 0 0 1 3.6 2.2"/><path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45"/></svg>
			<b id="s-text">Loading</b>
		</div>

		<section class="cards">
			<div class="card no-shuffled" data-pid="1"></div>
			<div class="card no-shuffled" data-pid="1"></div>
			<div class="card no-shuffled" data-pid="2"></div>
			<div class="card no-shuffled" data-pid="2"></div>
			<div class="card no-shuffled" data-pid="3"></div>
			<div class="card no-shuffled" data-pid="3"></div>
			<div class="card no-shuffled" data-pid="4"></div>
			<div class="card no-shuffled" data-pid="4"></div>
			<div class="card no-shuffled" data-pid="5"></div>
			<div class="card no-shuffled" data-pid="5"></div>
			<div class="card no-shuffled" data-pid="6"></div>
			<div class="card no-shuffled" data-pid="6"></div>
		</section>
	</main>

    <script  src="script.js"></script>
</body>

</html>
